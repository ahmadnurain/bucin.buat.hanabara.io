<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--animate css start-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--animate css end-->
    <title>BUCIN:)</title>
    <!--css only start-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <!--css only end-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Carad start-->
    <section>
      <div class="container">
        <div class="row justify-content-center text-center pt-5">
          <div class="card" style="width: 28rem">
            <img src="love.jpg" class="img card-img-top animate__animated animate__pulse" alt="love1" id="myimage" />
            <div class="card-body">
              <h1 class="card-title fs-2 animate__animated animate__zoomIn animate__delay-1s">Hallo Hanabara</h1>
              <h2 class="card-text fw-semibold fs-4 mb-5 mt-3 lead"></h2>
              <div class="row">
                <div class="col-6">
                  <div class="btn btn-sm rounded-5 fw-bold" id="btnmau" onclick="mau()">MAU ü•∞</div>
                </div>
                <div class="col-6">
                  <div class="btn btn-sm rounded-5 fw-bold" id="btngak" onclick="gakmau(this)" onmouseover="gakmau(this)">GAK MAU üòî</div>
                </div>
                <div class="info text-center mt-5 mb-3 fw-semibold" id="info"></div>
              </div>
            </div>
          </div>
          <div id="musicbox" class="mt-5">
            <audio id="music" src="https://b.top4top.io/m_25611vb3l1.mp3"></audio>
          </div>
        </div>
      </div>
    </section>
    <div class="container button"></div>
    <!--Carad end-->

    <!--java script only start-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--java script only end-->
    <!--gsap start-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/TextPlugin.min.js"></script>
    <!--gsap end-->
  </body>
  <script>
    alert("Hallo ayang");
    alert("ini aku buatin spesial buat kamu.");

    let _info = document.getElementById("info");
    let _music = document.getElementById("music");
    let _myimage = document.getElementById("myimage");

    function gakmau(element) {
      element.style.position = "absolute";
      element.style.left = `${Math.floor(Math.random() * 90)}%`;
      element.style.top = `${Math.floor(Math.random() * 90)}%`;

      _info.innerHTML = "Harus Mau Pokoknya üò´";
    }

    function mau() {
      if (_music.paused) _music.play(), _myimage.src.match("love.jpg");
      _info.innerHTML = "Makasih Sayang ‚ù§Ô∏è. Ini Lagu Buat Kamu";
      _myimage.src = "love2.gif";
    }

    gsap.registerPlugin(TextPlugin);
    gsap.to(".lead", { duration: 2.5, delay: 2, text: "Kamu Mau Gak Jadi Pacar Aku" });
  </script>
</html>
